<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Drive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1dbb3ca32c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="alert" class="alert">
        <a id="alert-text">DEFAULT</a>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">X</span>
    </div>
    <input type="file" class="file" id="file" multiple>
    <div class="header">
        <h1>My Drive</h1>
        <div class="options">
            <button class="buttons" id="upload">Upload Files</button>
            <button class="buttons" id="files">My Files</button>
        </div>
    </div>

    <div id="options-card" class="card-container">
        <div class="card">
            <button id="open" class="buttons">Open</button>
            <button id="delete" class="buttons">Delete</button>
            <button id="close" class="buttons">Close</button>
        </div>
    </div>

    <div class="center">
        <div id="body" class="body"></div>
    </div>

    <div class="progress" id="progress">
        <div class="bar-container">
            <div id="progress-bar" class="bar"></div>
        </div>
        <p id="progress-text" class="progress-text">0%</p>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
